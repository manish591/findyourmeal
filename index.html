<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your meal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <nav class="navigationpanel">
            <p class="title">Find Your Meal</p>
            <div class="searchbar">
                <select name="recipe-names" id="recipe-names" class="recipename">
                    <option value="singlerandommeal">Search for single random meal</option>
                    <option value="singlemeal">Search meal by name</option>
                    <option value="filtermeal" selected>Filter meal by main ingredient</option>
                    <option value="listcategories">List all meal categories</option>
                </select>
                <button class="search">Search</button>
            </div>
            <p class="description">Your Search Results</p>
        </nav>
        <div class="searchresultssection">
            
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
